<!DOCTYPE html>
<html>
    <head>
        <title>Translate</title>
        <link rel="stylesheet" href="/popup/popup.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <script src="/popup/popup.js" defer></script>
    </head>
    <body>
        <div class="content">
            <input type="text" class="content__input" />
            <button class="content__submit_btn">Submit</button>
            <div class="content__word"></div>
            <div class="content__phonetic">
                <span class="content__phonetic_text"></span>
                <img src="../icons/speaker_icon.png" alt="" class="content__speaker_icon" />
            </div>
            <div class="content__meanings"></div>
        </div>
    </body>
</html>
